# Hypane - AI-powered Dashboard
#
# Quick start:
#   1. Copy .env.example to .env and configure API key
#   2. docker compose up -d

services:
  mongodb:
    image: mongo:7
    container_name: hypane-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: hypane:latest
    container_name: hypane
    restart: unless-stopped
    depends_on:
      - mongodb

    ports:
      - "${PORT:-8000}:8000"

    environment:
      # Pi Agent Provider & Model
      - PI_PROVIDER=${PI_PROVIDER:-anthropic}
      - PI_MODEL=${PI_MODEL:-claude-sonnet-4-20250514}

      # API Keys (Pi reads these directly)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}

      # Custom provider (optional)
      - PI_CUSTOM_BASE_URL=${PI_CUSTOM_BASE_URL:-}
      - PI_CUSTOM_PROVIDER=${PI_CUSTOM_PROVIDER:-}
      - PI_CUSTOM_API=${PI_CUSTOM_API:-}
      - PI_CUSTOM_API_KEY_ENV=${PI_CUSTOM_API_KEY_ENV:-}
      - CUSTOM_API_KEY=${CUSTOM_API_KEY:-}

      # MongoDB
      - MONGO_DSN=${MONGO_DSN:-mongodb://${MONGO_USER:-root}:${MONGO_PASSWORD}@mongodb:27017/?authSource=admin}
      - MONGODB_DB=${MONGODB_DB:-hypane}

      # App
      - HOST=0.0.0.0
      - PORT=8000
      - TZ=${TZ:-Asia/Singapore}

    volumes:
      # Persistent data (sessions still use filesystem)
      - dashboard-data:/app/data

volumes:
  mongo-data:
    driver: local
  dashboard-data:
    driver: local
