{% set data = storage.get('poster', {}) %}
{% set image_url = data.get('imageUrl', '') %}
{% set link_url = data.get('linkUrl', '') %}
{% set alt = data.get('alt', '') %}
{% set fit = data.get('fit', 'cover') %}

<div class="h-full w-full">
  {% if image_url %}
  <a href="{{ link_url or '#' }}" target="{{ '_blank' if link_url else '_self' }}" 
     class="block h-full w-full {{ '' if link_url else 'cursor-default' }}">
    <img src="{{ image_url }}" alt="{{ alt }}" 
         class="h-full w-full rounded"
         style="object-fit: {{ fit }}">
  </a>
  {% else %}
  <div class="h-full flex items-center justify-center text-gray-500 text-sm">
    未配置图片
  </div>
  {% endif %}
</div>
