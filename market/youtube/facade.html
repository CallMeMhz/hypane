{% set data = storage.get('youtube', {}) %}
{% set video_id = data.get('videoId', '') %}
{% set autoplay = data.get('autoplay', false) %}

<div class="h-full w-full">
  {% if video_id %}
  <iframe src="https://www.youtube.com/embed/{{ video_id }}{{ '?autoplay=1' if autoplay else '' }}" 
          class="w-full h-full border-0 rounded"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
  {% else %}
  <div class="h-full flex items-center justify-center text-gray-500 text-sm">
    未配置视频 ID
  </div>
  {% endif %}
</div>
