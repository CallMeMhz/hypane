<div class="flex flex-col h-full">
  <!-- List -->
  <div class="flex-1 overflow-y-auto min-h-0">
    <ul class="space-y-2">
      {% for item in storage['todo'].get('items', []) %}
      <li class="flex items-center gap-2 text-sm group">
        <button onclick="panelAction('{{ panel.id }}', 'toggle', {id: '{{ item.id }}'})"
                class="w-4 h-4 flex-shrink-0 flex items-center justify-center rounded border transition-colors
                       {{ 'border-gray-600 bg-gray-700' if item.done else 'border-gray-600 hover:border-gray-500' }}">
          {% if item.done %}<span class="text-xs text-gray-400">âœ“</span>{% endif %}
        </button>
        <span class="flex-1 {{ 'line-through text-gray-600' if item.done else 'text-gray-300' }}">{{ item.text }}</span>
        <button onclick="panelAction('{{ panel.id }}', 'remove', {id: '{{ item.id }}'})"
                class="opacity-0 group-hover:opacity-100 text-gray-500 hover:text-red-400 p-0.5 flex-shrink-0">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </li>
      {% else %}
      <li class="text-gray-600 text-center py-4 text-sm">No items</li>
      {% endfor %}
    </ul>
  </div>
  
  <!-- Input -->
  <form class="flex-shrink-0 flex gap-2 pt-2 mt-2 border-t border-gray-800"
        onsubmit="event.preventDefault(); const input = this.querySelector('input'); if(input.value.trim()) { panelAction('{{ panel.id }}', 'add', {text: input.value.trim()}); input.value=''; }">
    <input type="text" placeholder="Add item..."
           class="flex-1 text-sm px-2 py-1.5 rounded border border-gray-700 bg-gray-900 text-gray-300 placeholder-gray-600 focus:outline-none focus:border-gray-500">
    <button type="submit"
            class="text-xs px-3 py-1.5 rounded bg-gray-800 text-gray-400 hover:bg-gray-700">Add</button>
  </form>
</div>
