{% extends "base.html" %}

{% block title %}Resource Console{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/main.css">
<link rel="stylesheet" href="/static/css/console.css">
{% endblock %}

{% block scripts %}
<script src="/static/js/console.js" defer></script>
{% endblock %}

{% block content %}
<div class="h-screen flex flex-col">
  <!-- Header -->
  <header class="px-4 py-3 flex items-center gap-4" style="background: var(--kb-bg-tertiary); border-bottom: 1px solid var(--kb-border);">
    <a href="/" class="p-1.5 rounded-lg transition-colors" style="color: var(--kb-text-dim);"
       onmouseover="this.style.backgroundColor='var(--kb-bg-hover)'"
       onmouseout="this.style.backgroundColor='transparent'">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
    <h1 class="text-lg font-medium" style="color: var(--kb-text-primary);">Resource Console</h1>

    <!-- Legend -->
    <div class="ml-auto flex items-center gap-4 text-xs" style="color: var(--kb-text-dim);">
      <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded" style="background: var(--kb-blue);"></span> Panel</span>
      <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded" style="background: var(--kb-yellow);"></span> Storage</span>
      <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded" style="background: var(--kb-green);"></span> Task</span>
    </div>

    <!-- Theme Toggle -->
    <button
      onclick="toggleTheme()"
      class="p-2 rounded-lg transition-colors"
      style="border: 1px solid var(--kb-border); color: var(--kb-text-dim);"
      onmouseover="this.style.backgroundColor='var(--kb-bg-hover)'"
      onmouseout="this.style.backgroundColor='transparent'"
      title="Toggle theme"
    >
      <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    </button>
  </header>

  <!-- Drawflow canvas -->
  <div style="flex:1;min-height:0;overflow:hidden;">
    <div id="drawflow" style="width:100%;height:100%;"></div>
  </div>
</div>

<script>
  window.__CONSOLE_DATA__ = {
    panels: {{ panels | tojson }},
    storages: {{ storages | tojson }},
    tasks: {{ tasks | tojson }},
  }

  function toggleTheme() {
    const html = document.documentElement;
    if (html.classList.contains('dark')) {
      html.classList.remove('dark');
      localStorage.theme = 'light';
    } else {
      html.classList.add('dark');
      localStorage.theme = 'dark';
    }
  }
</script>
{% endblock %}
