<!-- Chat Box Component (Alpine.js) -->
<div x-data="chatBox" class="fixed bottom-4 right-4 z-50">
  <!-- Toggle Button -->
  <button 
    @click="toggle"
    class="w-14 h-14 bg-sky-500 hover:bg-sky-600 text-white rounded-full shadow-lg flex items-center justify-center transition-transform"
  >
    <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
    <svg x-show="open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Chat Panel -->
  <div 
    x-show="open"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-4"
    class="absolute bottom-16 right-0 w-[420px] bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden"
  >
    <!-- Header -->
    <div class="bg-sky-500 text-white px-4 py-3 flex items-center justify-between">
      <h3 class="font-semibold">AI 助理</h3>
      <span x-show="loading" class="text-xs opacity-75">思考中...</span>
    </div>

    <!-- Messages -->
    <div x-ref="messagesContainer" class="h-96 overflow-y-auto p-4 space-y-2">
      <template x-if="messages.length === 0 && !loading">
        <div class="text-center text-gray-400 dark:text-gray-500 py-8">
          <p>👋 你好！有什么可以帮你的？</p>
          <p class="text-sm mt-2">试试：「帮我添加一个天气卡片」</p>
        </div>
      </template>
      
      <template x-for="(msg, index) in messages" :key="index">
        <div>
          <!-- User message -->
          <template x-if="msg.role === 'user'">
            <div class="flex justify-end">
              <div class="max-w-[80%] px-4 py-2 rounded-lg bg-sky-500 text-white">
                <span x-text="msg.content"></span>
              </div>
            </div>
          </template>
          
          <!-- Assistant message -->
          <template x-if="msg.role === 'assistant'">
            <div class="flex justify-start">
              <div class="max-w-[85%] px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100">
                <span x-text="msg.content" class="whitespace-pre-wrap"></span>
                <span x-show="!msg.content && loading && index === messages.length - 1" class="inline-flex gap-1">
                  <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></span>
                  <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
                  <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                </span>
              </div>
            </div>
          </template>
          
          <!-- Tool message -->
          <template x-if="msg.role === 'tool'">
            <div class="flex justify-center my-1">
              <div class="flex items-center gap-1.5 px-2 py-0.5 rounded-full text-xs"
                   :class="{
                     'bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-300': msg.status === 'running',
                     'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300': msg.status === 'done',
                     'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300': msg.status === 'error'
                   }">
                <span x-show="msg.status === 'running'" class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></span>
                <span x-show="msg.status === 'done'">✓</span>
                <span x-show="msg.status === 'error'">✗</span>
                <span x-text="msg.content" class="truncate max-w-[200px]"></span>
              </div>
            </div>
          </template>
        </div>
      </template>

      <!-- Initial loading indicator -->
      <template x-if="loading && messages.length > 0 && messages[messages.length - 1].role === 'user'">
        <div class="flex justify-start">
          <div class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700">
            <span class="inline-flex gap-1">
              <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></span>
              <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
              <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
            </span>
          </div>
        </div>
      </template>
    </div>

    <!-- Input -->
    <div class="border-t dark:border-gray-700 p-3">
      <form @submit.prevent="send" class="flex gap-2">
        <input 
          type="text" 
          x-model="message"
          placeholder="输入消息..."
          class="chat-input flex-1"
          :disabled="loading"
        >
        <button 
          type="submit"
          class="btn btn-primary"
          :disabled="loading || !message.trim()"
          :class="{ 'opacity-50 cursor-not-allowed': loading || !message.trim() }"
        >
          发送
        </button>
      </form>
    </div>
  </div>
</div>
