<!-- Chat Box Component (Alpine.js) -->
<div x-data="chatBox" class="fixed bottom-4 right-4 z-50">
  <!-- Toggle Button -->
  <button 
    @click="toggle"
    class="w-12 h-12 bg-gray-800 hover:bg-gray-700 border border-gray-700 
           text-gray-300 hover:text-white rounded-full shadow-lg flex items-center justify-center transition-all"
  >
    <svg x-show="!open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
    <svg x-show="open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Chat Panel -->
  <div 
    x-show="open"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-4"
    class="absolute bottom-14 right-0 w-[400px] bg-gray-900 border border-gray-800 rounded-lg shadow-2xl overflow-hidden flex flex-col"
    style="max-height: 80vh"
  >
    <!-- Header -->
    <div class="border-b border-gray-800 text-gray-200 px-4 py-3 flex items-center justify-between flex-shrink-0">
      <h3 class="text-sm font-medium tracking-wide">Assistant</h3>
      <span x-show="loading" class="text-xs text-gray-500 flex items-center gap-1.5">
        <span class="w-1 h-1 bg-gray-500 rounded-full animate-pulse"></span>
        thinking
      </span>
    </div>

    <!-- Messages -->
    <div x-ref="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-3 min-h-[240px] bg-gray-900">
      <template x-if="messages.length === 0 && !loading">
        <div class="text-center text-gray-600 py-12">
          <p class="text-sm">How can I help you?</p>
          <p class="text-xs mt-3 text-gray-700">hover card title → click wand to reference</p>
        </div>
      </template>
      
      <template x-for="(msg, index) in messages" :key="index">
        <div>
          <!-- User message -->
          <template x-if="msg.role === 'user'">
            <div class="flex justify-end">
              <div class="max-w-[80%] px-3 py-2 rounded-lg bg-gray-800 text-gray-200 text-sm">
                <span x-text="msg.content"></span>
              </div>
            </div>
          </template>
          
          <!-- Assistant message -->
          <template x-if="msg.role === 'assistant'">
            <div class="flex justify-start">
              <div class="max-w-[85%] px-3 py-2 text-gray-300 text-sm">
                <div x-show="msg.content" x-html="renderMd(msg.content)" class="prose prose-sm prose-invert prose-gray max-w-none prose-p:my-1 prose-p:leading-relaxed prose-headings:my-2 prose-ul:my-1 prose-li:my-0 prose-code:text-gray-300 prose-code:bg-gray-800 prose-code:px-1 prose-code:rounded"></div>
                <span x-show="!msg.content && loading && index === messages.length - 1" class="inline-flex gap-1">
                  <span class="w-1 h-1 bg-gray-600 rounded-full animate-bounce"></span>
                  <span class="w-1 h-1 bg-gray-600 rounded-full animate-bounce" style="animation-delay: 0.15s"></span>
                  <span class="w-1 h-1 bg-gray-600 rounded-full animate-bounce" style="animation-delay: 0.3s"></span>
                </span>
              </div>
            </div>
          </template>
          
          <!-- Tool message -->
          <template x-if="msg.role === 'tool'">
            <div class="flex justify-center my-1">
              <div class="flex items-center gap-1.5 px-2 py-0.5 text-xs text-gray-500"
                   :class="{
                     'text-gray-500': msg.status === 'running',
                     'text-gray-600': msg.status === 'done',
                     'text-red-400/70': msg.status === 'error'
                   }">
                <span x-show="msg.status === 'running'" class="w-1 h-1 bg-gray-500 rounded-full animate-pulse"></span>
                <span x-show="msg.status === 'done'" class="text-gray-600">·</span>
                <span x-show="msg.status === 'error'">✗</span>
                <span x-text="msg.content" class="truncate max-w-[240px]"></span>
              </div>
            </div>
          </template>
        </div>
      </template>

      <!-- Initial loading indicator -->
      <template x-if="loading && messages.length > 0 && messages[messages.length - 1].role === 'user'">
        <div class="flex justify-start">
          <div class="px-3 py-2">
            <span class="inline-flex gap-1">
              <span class="w-1 h-1 bg-gray-600 rounded-full animate-bounce"></span>
              <span class="w-1 h-1 bg-gray-600 rounded-full animate-bounce" style="animation-delay: 0.15s"></span>
              <span class="w-1 h-1 bg-gray-600 rounded-full animate-bounce" style="animation-delay: 0.3s"></span>
            </span>
          </div>
        </div>
      </template>
    </div>

    <!-- Input Area -->
    <div class="border-t border-gray-800 p-3 flex-shrink-0 bg-gray-900">
      <div class="flex gap-2 items-end">
        <!-- Input container with card refs and text -->
        <div class="flex-1 min-w-0">
          <!-- Card reference labels -->
          <div x-show="cardRefs.length > 0" class="flex flex-wrap gap-1 mb-2">
            <template x-for="card in cardRefs" :key="card.id">
              <span class="inline-flex items-center gap-1 px-2 py-0.5 bg-gray-800 text-gray-400 text-xs rounded border border-gray-700">
                <span x-text="card.title" class="max-w-[100px] truncate"></span>
                <button @click="removeCardRef(card.id)" class="hover:text-gray-200">
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </span>
            </template>
          </div>
          
          <!-- Editable input -->
          <div
            x-ref="messageInput"
            contenteditable="true"
            @keydown="handleKeydown"
            :class="{ 'opacity-50': loading }"
            class="min-h-[36px] max-h-[120px] overflow-y-auto px-3 py-2
                   border border-gray-800 rounded-lg 
                   bg-gray-900 text-gray-200 text-sm
                   focus:outline-none focus:border-gray-700
                   empty:before:content-[attr(data-placeholder)] empty:before:text-gray-600"
            style="word-break: break-word;"
            data-placeholder="Message..."
          ></div>
        </div>
        
        <!-- Send button -->
        <button 
          @click="send"
          class="flex-shrink-0 h-9 px-3 rounded-lg text-sm transition-colors
                 bg-gray-800 hover:bg-gray-700 border border-gray-700
                 text-gray-300 hover:text-white"
          :disabled="loading"
          :class="{ 'opacity-50 cursor-not-allowed': loading }"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
