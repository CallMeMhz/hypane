<!-- News Bundle Card Content -->
<div class="space-y-3">
  {% for item in card.content["items"] %}
  <div class="border-b border-gray-100 dark:border-gray-800 pb-3 last:border-0 last:pb-0">
    <h4 class="text-sm text-gray-700 dark:text-gray-200">
      {% if item.url %}
      <a href="{{ item.url }}" target="_blank" class="hover:text-gray-900 dark:hover:text-white transition-colors">
        {{ item.title }}
      </a>
      {% else %}
      {{ item.title }}
      {% endif %}
    </h4>
    {% if item.summary %}
    <p class="text-gray-400 dark:text-gray-500 text-xs mt-1">{{ item.summary }}</p>
    {% endif %}
    {% if item.comment %}
    <p class="text-gray-500 dark:text-gray-400 text-xs mt-1.5 italic leading-relaxed">{{ item.comment }}</p>
    {% endif %}
  </div>
  {% endfor %}
</div>
