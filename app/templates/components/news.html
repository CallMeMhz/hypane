<!-- News Single Card Content -->
<div>
  {% if card.content.source %}
  <div class="text-xs text-gray-400 mb-1">{{ card.content.source }}</div>
  {% endif %}
  
  <h4 class="font-medium text-gray-800 mb-2">
    {% if card.content.url %}
    <a href="{{ card.content.url }}" target="_blank" class="hover:text-sky-500">
      {{ card.content.title }}
    </a>
    {% else %}
    {{ card.content.title }}
    {% endif %}
  </h4>
  
  {% if card.content.summary %}
  <p class="text-gray-600 text-sm">{{ card.content.summary }}</p>
  {% endif %}
</div>
