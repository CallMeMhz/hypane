<!-- Todo Card Content (Interactive) -->
<div x-data="todoCard('{{ card.id }}')" x-init="init()">
  <ul class="space-y-2">
    <template x-for="item in items" :key="item.id">
      <li class="flex items-center gap-2 text-sm group">
        <!-- Checkbox -->
        <button 
          @click="toggle(item.id)"
          class="w-4 h-4 flex items-center justify-center rounded border transition-colors"
          :class="item.done ? 'border-gray-400 dark:border-gray-600 bg-gray-100 dark:bg-gray-700' : 'border-gray-300 dark:border-gray-700 hover:border-gray-400'"
        >
          <span x-show="item.done" class="text-xs text-gray-500 dark:text-gray-400">âœ“</span>
        </button>
        
        <!-- Text -->
        <span 
          class="flex-1 transition-colors"
          :class="item.done ? 'line-through text-gray-400 dark:text-gray-600' : 'text-gray-600 dark:text-gray-300'"
          x-text="item.text"
        ></span>
        
        <!-- Due date -->
        <span 
          x-show="item.dueDate && !item.done" 
          class="text-xs text-gray-400 dark:text-gray-500"
          x-text="item.dueDate"
        ></span>
        
        <!-- Delete button -->
        <button 
          @click="remove(item.id)"
          class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-400 transition-opacity p-0.5"
          title="Delete"
        >
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </li>
    </template>
  </ul>
  
  <!-- Empty state -->
  <p x-show="items.length === 0" class="text-gray-400 dark:text-gray-600 text-center py-4 text-sm">No items</p>
  
  <!-- Add new item -->
  <form @submit.prevent="add()" class="mt-3 flex gap-2">
    <input 
      type="text" 
      x-model="newText"
      placeholder="Add item..."
      class="flex-1 text-sm px-2 py-1 rounded border border-gray-200 dark:border-gray-700 bg-transparent text-gray-600 dark:text-gray-300 placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-gray-400 dark:focus:border-gray-500"
    >
    <button 
      type="submit"
      :disabled="!newText.trim()"
      class="text-xs px-2 py-1 rounded bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Add
    </button>
  </form>
</div>

<script>
function todoCard(cardId) {
  return {
    cardId,
    items: [],
    newText: '',
    
    init() {
      // Load initial state from server
      fetch(`/api/cards/${this.cardId}/state`)
        .then(r => r.json())
        .then(data => {
          this.items = data.content?.items || [];
        })
        .catch(e => console.error('Failed to load todo:', e));
    },
    
    async action(name, payload) {
      try {
        const res = await fetch(`/api/cards/${this.cardId}/action`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: name, payload })
        });
        const data = await res.json();
        if (data.success) {
          this.items = data.card.content?.items || [];
        }
      } catch (e) {
        console.error('Todo action failed:', e);
      }
    },
    
    toggle(itemId) {
      this.action('toggle', { itemId });
    },
    
    remove(itemId) {
      this.action('delete', { itemId });
    },
    
    add() {
      if (!this.newText.trim()) return;
      this.action('add', { text: this.newText.trim() });
      this.newText = '';
    }
  };
}
</script>
