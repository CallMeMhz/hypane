<!-- Todo Card Content -->
<ul class="space-y-2">
  {% for item in card.content["items"] %}
  <li class="flex items-center gap-2 text-sm">
    <span class="w-4 h-4 flex items-center justify-center rounded border {{ 'border-gray-300 dark:border-gray-600 text-gray-400 dark:text-gray-400' if item.done else 'border-gray-300 dark:border-gray-700' }}">
      {% if item.done %}<span class="text-xs">âœ“</span>{% endif %}
    </span>
    <span class="{{ 'line-through text-gray-400 dark:text-gray-600' if item.done else 'text-gray-600 dark:text-gray-300' }}">
      {{ item.text }}
    </span>
    {% if item.dueDate and not item.done %}
    <span class="text-xs text-gray-400 dark:text-gray-500 ml-auto">{{ item.dueDate }}</span>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% if card.content["items"] | length == 0 %}
<p class="text-gray-400 dark:text-gray-600 text-center py-4 text-sm">No items</p>
{% endif %}
